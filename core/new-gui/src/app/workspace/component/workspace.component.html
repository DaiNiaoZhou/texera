<div id='texera-flex-container'>
  <div nz-row>
    <texera-navigation class="texera-navigation-grid-container "></texera-navigation>
  </div>
  <div nz-row class='texera-workspace-grid-container'>
    <div nz-col nzSpan="4" class='workspace-column'>
        <texera-operator-panel class="texera-operator-panel-grid-container" tourAnchor="texera-operator-panel">
        </texera-operator-panel>
    </div>
    <div nz-col nzSpan="16" class='workspace-column'>
      <div id='box'>
        <texera-mini-map [ngClass]="{'texera-mini-map' : !showResultPanel ,
        'texera-mini-map-with-result' : showResultPanel}"></texera-mini-map>
        <div class="texera-mini-map-navigator" id="mini-map-navigator-id"></div>
      </div>
      <texera-workflow-editor class="texera-workflow-editor-grid-container"></texera-workflow-editor>
    </div>

    <div nz-col nzSpan="4" class='workspace-column'>
      <texera-property-editor class="texera-property-editor-grid-container"></texera-property-editor>
    </div>
  </div>
</div>
<texera-result-panel class="texera-result-panel-grid-container grid-container"></texera-result-panel>
