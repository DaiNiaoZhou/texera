<nz-drawer nzPlacement='bottom' [nzVisible]="showResultPanel" nzHeight="500" [nzBodyStyle]="{ overflow: 'auto'}"
  (nzOnClose)="this.resultPanelToggleService.closeResultPanel()" nzTitle="Results">
  <div class="texera-workspace-result-panel-body texera-workflow-component-body">
    <div class="texera-panel-message" *ngIf="showMessage">
      <p>{{ message }}</p>
    </div>
    <nz-table #basicTable [nzData]="currentResult"  [nzScroll]="{ x: '1100px' }" [(nzPageIndex)] = "currentPage" [(nzPageSize)] = "currentPageSize">
      <thead>
        <tr>
          <th *ngFor="let column of currentDisplayColumns!">
            {{column}}
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of basicTable.data; let i=index;">
          <td class = "table-row" *ngFor="let column of currentDisplayColumns!" (click)="open(i)">
            {{data[column]}}
          </td>
        </tr>
      </tbody>
    </nz-table>
  </div>
</nz-drawer>
