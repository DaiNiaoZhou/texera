<nz-drawer class="texera-workspace-result-panel-body texera-workflow-component-body" [nzClosable]="false"
  [nzVisible]="showResultPanel" nzPlacement="bottom" nzTitle="Basic Drawer"
  (nzOnClose)="resultPanelToggleService.closeResultPanel()" [nzTitle]=null [nzHeight]='500'>
  <div class="texera-panel-message" *ngIf="showMessage">
    <p>{{ message }}</p>
  </div>
  <div class="result-table" [hidden]="!currentColumns || showMessage">
    <mat-table #table [dataSource]="currentDataSource!">
      <ng-container *ngFor="let column of currentColumns!" matColumnDef={{column.columnDef}}>
        <mat-header-cell *matHeaderCellDef>{{ column.header }}</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ column.getCell(row) }}</mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="currentDisplayColumns"></mat-header-row>
      <mat-row class="result-table-row" *matRowDef="let row; columns: currentDisplayColumns!;" (click)="open(row)">
      </mat-row>
    </mat-table>
    <mat-paginator [pageSize]="10" [showFirstLastButtons]="true" (page)="onPaginateChange($event)"></mat-paginator>
  </div>
</nz-drawer>
