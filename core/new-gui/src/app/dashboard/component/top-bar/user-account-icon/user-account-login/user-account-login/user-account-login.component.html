<div class="modal-header">
  <h4 class="modal-title">test</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('close')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <mat-tab-group mat-stretch-tabs>
    <!-- login tab -->
    <mat-tab label="Sign In">
      <div class= "content">
        <mat-dialog-content>
          <mat-form-field>
            <input matInput [(ngModel)]="loginUserName" placeholder="userName">
          </mat-form-field>
        </mat-dialog-content>
        <button (click) = "login()"> Sign In </button>
      </div>
    </mat-tab>

    <!-- register tab -->
    <mat-tab label="Sign Up">
      <div class= "content">
        <mat-dialog-content>
          <mat-form-field>
            <input matInput [(ngModel)]="registerUserName" placeholder="userName">
          </mat-form-field>
        </mat-dialog-content>
        <button (click) = "register()"> Sign Up </button>
      </div>
    </mat-tab>
  </mat-tab-group>

</div>
<div class="modal-footer">
  <button class="btn btn-outline-dark bottom-size" (click)="activeModal.dismiss('close')">Close</button>
</div>
