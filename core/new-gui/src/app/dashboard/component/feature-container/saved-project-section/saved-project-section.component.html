<nz-card class="saved-project-container subsection-grid-container">
  <div class="project-section-title subsection-grid-container">
    <div ngbDropdown class="d-inline-block">
      <button nz-button nz-dropdown [nzDropdownMenu]="menu" id="sortDropdown">Sort<i nz-icon nzType="down"></i></button>
      <nz-dropdown-menu #menu="nzDropdownMenu">
        <ul nz-menu>
          <li nz-menu-item>
            <a nz-button nzType='link' class='ant-btn-link sorting_func' (click)="lastSort()">By Edit Time</a>
          </li>
          <li nz-menu-item>
            <a nz-button nzType='link' class='ant-btn-link sorting_func' (click)="dateSort()">By Create Time</a>
          </li>
          <li nz-menu-item>
            <a nz-button nzType='link' class='ant-btn-link sorting_func' (click)="ascSort()">A -> Z</a>
          </li>
          <li nz-menu-item>
            <a nz-button nzType='link' class='ant-btn-link sorting_func' (click)="dscSort()">Z -> A</a>
          </li>
        </ul>
      </nz-dropdown-menu>
      <button nz-button (click)="openNgbdModalAddProjectComponent()"><i nz-icon nzType="plus"
          nzTheme="outline"></i></button>
    </div>
  </div>

  <div class="project-list subsection-grid-container">
    <nz-divider nzText="Projects"></nz-divider>
    <div class="scroll">
      <div *ngFor="let project of projects" class="project-list-item">
        <div class='project-list-item-grid'>
          <h3 class="project-title"><a href={{this.defaultWeb}}>{{project.name}}</a></h3>
          <p class="project-time">
            Last Access: {{project.lastModifiedTime | date:'yyyy-MM-dd HH:mm'}}
            <span class="time-space"></span>
            Created: {{project.creationTime | date:'yyyy-MM-dd HH:mm'}}
          </p>
          <button nz-button class="project-list-item-trash-button" nz-popover
            nzPopoverContent="Delete {{project.name}}" (click)="openNgbdModalDeleteProjectComponent(project)"><i nz-icon
              nzType="delete" nzTheme="outline"></i></button>
        </div>

      </div>
    </div>
  </div>
</nz-card>
