<nz-modal [nzVisible]="isModalVisible" nzTitle='Delete the Project' (nzOnCancel)='closeModal()'
  (nzOnOk)='deleteSavedProject()'>
  <div class="modal-body">
    <mat-dialog-actions>
      <p class="modal-title">Confirm to Delete the Project {{this.project.name}}</p>
    </mat-dialog-actions>
  </div>
  <div *nzModalFooter>
    <button nz-button (click)="closeModal()">Cancel</button>
    <button nz-button nzType="primary" nzDanger class = 'ant-btn-danger' (click)="deleteSavedProject()">Confirm</button>
  </div>
</nz-modal>
