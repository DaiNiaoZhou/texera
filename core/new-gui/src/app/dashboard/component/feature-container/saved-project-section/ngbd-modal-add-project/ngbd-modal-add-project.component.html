<nz-modal [nzVisible]="isModalVisible" nzTitle = 'Add New Project' nzCancelText = 'Close' (nzOnCancel) = 'closeModal()' nzOkText = 'Add' (nzOnOk) = 'addProject()'  >
  <div class="modal-body">
      <input nz-input [(ngModel)]="this.name" placeholder="Name of New Project">
    <div id="warning" class="warning-note"></div>
  </div>
</nz-modal>
