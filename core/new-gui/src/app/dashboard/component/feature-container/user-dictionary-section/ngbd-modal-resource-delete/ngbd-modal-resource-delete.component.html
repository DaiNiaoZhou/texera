<nz-modal [nzVisible]="isModalVisible" nzTitle='Delete the Dictionary'  (nzOnCancel)='closeModal()'>
  <div class="modal-body">
      <p class="modal-title">Confirm to delete <b>{{dictionary.name}}</b>.</p> <br>
      <p class="modal-title">Deletion is permanent.</p>
  </div>
  <div *nzModalFooter>
    <button nz-button (click)="closeModal()">Cancel</button>
    <button nz-button nzType="primary" nzDanger class='ant-btn-danger' (click)="deleteDictionary()">Confirm</button>
  </div>
</nz-modal>
